<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Abstracts with Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-green-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">Article Abstracts</h1>
        
        <div class="flex justify-center mb-6">
            <div class="w-full max-w-2xl flex items-center">
                <input type="text" placeholder="Search articles..." class="flex-grow p-2 border border-green-300 rounded-l-md focus:outline-none focus:border-green-500">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-r-md">
                    <i class="fas fa-search"></i>
                </button>
                <button class="ml-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Önerileri Güncelle
                </button>
            </div>
        </div>
        
        {% for article in articles %}
            <div class="bg-white shadow-lg rounded-lg p-6 mb-4">
                <h2 class="text-2xl text-green-700 mb-2">{{ article.title }}</h2>
                <p class="text-gray-600 mb-4">{{ article.abstract }}</p>
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-6 w-6 text-green-600">
                    <label for="checkbox" class="ml-2 text-gray-700">Öneriyi Doğrula</label>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
